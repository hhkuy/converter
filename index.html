<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PPTX and Convert to PDF</title>
</head>
<body>
    <h1>Upload PPTX and Convert to PDF</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="pptxFile">Upload your PPTX file:</label>
        <input type="file" id="pptxFile" name="pptxFile" accept=".pptx" required>
        <button type="submit">Upload</button>
    </form>
    <div id="message"></div>

    <script>
        const form = document.getElementById("uploadForm");
        const messageDiv = document.getElementById("message");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById("pptxFile");
            const file = fileInput.files[0];

            if (!file) {
                messageDiv.innerText = "Please select a file.";
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            messageDiv.innerText = "Uploading...";

            try {
                const response = await fetch("https://api.github.com/repos/<USERNAME>/<REPO>/contents/uploads/" + file.name, {
                    method: "PUT",
                    headers: {
                        "Authorization": "Bearer <GITHUB_TOKEN>",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        message: "Upload file",
                        content: btoa(await file.text()),
                    }),
                });

                if (response.ok) {
                    messageDiv.innerText = "File uploaded! The PDF will be available shortly.";
                } else {
                    const error = await response.json();
                    messageDiv.innerText = Error: ${error.message};
                }
            } catch (error) {
                messageDiv.innerText = Error: ${error.message};
            }
        });
    </script>
</body>
</html>
